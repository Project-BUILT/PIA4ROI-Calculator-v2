<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://picsum.photos/32/32" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIA4ROI | First Responder Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff4ff',
                100: '#dbe6fe',
                200: '#bfd3fe',
                300: '#93bbfd',
                400: '#609afa',
                500: '#3b82f6',
                600: '#253BA5', // USER REQUESTED: R37 G59 B165
                700: '#1d2e85', 
                800: '#1e286e',
                900: '#1e2558',
                950: '#09090b',
              },
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b', // Deep black background
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            backgroundImage: {
              'flag-pattern': `
                radial-gradient(circle, rgba(255,255,255,0.03) 1.5px, transparent 1.5px), 
                repeating-linear-gradient(135deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 2px, transparent 2px, transparent 20px)
              `
            }
          }
        }
      }
    </script>
    <script>
      // Fallback for AI Studio / Sandbox environments where import.meta.env might be undefined
      window.__ENV = window.__ENV || {};
      // Uncomment and set for testing in preview without .env file:
      // window.__ENV.VITE_LEAD_WEBHOOK_URL = "";
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Abstract Flag Background */
      .bg-flag-abstract {
        background-color: #09090b;
        background-image: 
          /* Stars (dots) */
          radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px),
          /* Stripes (diagonal) */
          repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 30px);
        background-size: 40px 40px, 100% 100%;
        background-position: 0 0, 0 0;
        background-attachment: fixed;
      }

      /* Custom scrollbar for industrial feel */
      ::-webkit-scrollbar {
        width: 10px;
        background: #09090b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Print Styles */
      @media print {
        body {
          background: white !important;
          color: black !important;
        }
        nav, footer, button, .no-print {
          display: none !important;
        }
        /* Ensure background graphics (like charts/tables) print correctly */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .bg-flag-abstract {
          background: white !important;
        }
      }
    </style>
